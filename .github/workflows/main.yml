name: Build V8
on: [push]

defaults:
  run:
    shell: bash

jobs:
  build-mac:
    name: mac
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        platform: [x64, arm64]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: compile
        run: |
          cp zips/libv8_monolith-mac-${{ matrix.platform }}.a.zip ./
          unzip libv8_monolith-mac-${{ matrix.platform }}.a.zip
          make spin
